<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/ManagementUser">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ManagementProd">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ManagementOrder">Order</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1 class="text-center my-4">WELLCOME!</h1>
  <a class="btn btn-primary" href="/ManagementProd/create">Create Product</a>
  
  <table class="table" style="border: black">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
      <th>Price</th>
      <th>Details</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod : ${product}">
      <td th:text="${prod.id}"></td>
      <td th:text="${prod.productName}"></td>
      
      <td>
        <div class="overflow-auto" style="max-height: 150px;">
          <span th:text="${prod.description}"></span>
        </div>
      </td>
      
      <td><img th:src="${prod.imageURL}" width="150" height="150" alt=""></td>
      
      <td th:text="@{${prod.price} + '$'}"></td>
      
      <td>
        <div class="overflow-auto" style="max-height: 150px;">
          <span th:text="${prod.details}"></span>
        </div>
      </td>
      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm" th:href="@{'/ManagementProd/edit/' + ${prod.id}}">Edit</a>
        <a class="btn btn-primary btn-sm" th:href="@{/ManagementProd/delete/{id}(id=${prod.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

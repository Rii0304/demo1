<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Order</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      padding: 30px;
      border: 1px solid #007bff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
      background-color: white;
    }
    h1 {
      color: #007bff;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      transition: background-color 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #6c757d;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center my-4">Edit Order</h1>
  <form method="post" th:action="@{'/ManagementOrder/update/' + ${order.id}}" th:object="${order}">
    
    <div class="mb-3">
      <label for="orderId" class="form-label">Order ID</label>
      <input type="text" class="form-control" id="orderId" th:value="${order.id}" readonly>
    </div>
    
    <div class="mb-3">
      <label for="customerId" class="form-label">Customer ID</label>
      <input type="text" class="form-control" id="customerId" th:value="${order.customerId}" name="customerId" readonly>
    </div>
    
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" th:field="${order.fullName}" id="fullName" name="fullName" readonly>
    </div>
    
    <div class="mb-3">
      <label for="totalPrice" class="form-label">Total Price</label>
      <input type="text" class="form-control" th:field="${order.totalPrice}" id="totalPrice" name="totalPrice" readonly>
    </div>
    
    <div class="mb-3">
      <label for="orderDate" class="form-label">Order Date</label>
      <input type="text" class="form-control" th:field="${order.orderDate}" name="orderDate" id="orderDate" readonly>
    </div>
    
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" th:field="${order.phone}" name="phone" id="phone" readonly>
    </div>
    
    <div class="mb-3">
      <label for="deliveryAddress" class="form-label">Delivery Address</label>
      <input type="text" class="form-control" th:field="${order.deliveryAddress}" id="deliveryAddress" name="deliveryAddress" readonly>
    </div>
    
    <div class="mb-3">
      <label for="orderStatus" class="form-label">Order Status</label>
      <select class="form-select" id="orderStatus" th:field="*{orderStatus}">
        <option value="Processing" th:selected="${order.orderStatus == 'Processing'}">Processing</option>
        <option value="Being Transported" th:selected="${order.orderStatus == 'Being Transported'}">Being Transported</option>
        <option value="Delivered" th:selected="${order.orderStatus == 'Delivered'}">Delivered</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/ManagementOrder" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function formatDate(date) {
    var d = new Date(date);
    var month = '' + (d.getMonth() + 1);
    var day = '' + d.getDate();
    var year = d.getFullYear();
    
    if (month.length < 2) month = '0' + month;
    if (day.length < 2) day = '0' + day;
    
    return [year, month, day].join('/');
  }
  
  document.addEventListener("DOMContentLoaded", function () {
    var orderDateField = document.getElementById("orderDate");
    var dateValue = orderDateField.value;
    if (dateValue) {
      orderDateField.value = formatDate(dateValue);
    }
  });
</script>
</body>
</html>

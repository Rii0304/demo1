<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Order</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Edit Order</h1>
  <form method="post" th:action="@{'/ManagementOrder/update/' + ${order.id}}" th:object="${order}">
  <div class="mb-3">
      <label for="orderId" class="form-label">Order ID</label>
      <input type="text" class="form-control" id="orderId" th:value="${order.id}" readonly>
    </div>
    <div class="mb-3">
      <label for="orderStatus" class="form-label">Order Status</label>
      <select class="form-select" id="orderStatus" th:field="*{orderStatus}">
        <option value="Processing" th:selected="${order.orderStatus == 'Processing'}">Processing</option>
        <option value="Being Transported" th:selected="${order.orderStatus == 'Being Transported'}">Being Transported</option>
        <option value="Delivered" th:selected="${order.orderStatus == 'Delivered'}">Delivered</option>
      </select>
    </div>
    <h4>Order Items</h4>
    <ul class="list-group mb-3">
      <li class="list-group-item" th:each="item : ${order.orderItems}">
        <span th:text="${item.productName}"></span> - <span th:text="${item.quantity}"></span> x <span th:text="${item.price}"></span>
      </li>
    </ul>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/order" class="btn btn-secondary">Cancel</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

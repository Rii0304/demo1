<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="my-4">Order Details</h1>
  <div>
    <h2>Order ID: <span th:text="${order.id}"></span></h2>
    <p>Total Price: <span th:text="${order.totalPrice}"></span></p>
    <p>Order Date: <span th:text="${order.orderDate}"></span></p>
    <p>Status: <span th:text="${order.status}"></span></p>
  </div>
  <h3>Products</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${order.orderItems}">
      <td th:text="${item.productName}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.price}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

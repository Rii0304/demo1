<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 30px;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
    }
    h2, h3 {
      border-bottom: 1px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .table {
      margin-top: 20px;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">Order Details</h1>
  <div>
    <h2>Order ID: <span th:text="${order.id}"></span></h2>
    <p><strong>Total Price:</strong> <span th:text="${order.totalPrice}"></span></p>
    <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
  </div>
  
  <h3>Products</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${order.orderItems}">
      <td th:text="${item.productName}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.price}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      padding: 30px;
      border: 1px solid #007bff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
      background-color: white;
    }
    h2 {
      color: #007bff;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-5">Edit Customer</h2>
  
  <form th:action="@{'/ManagementUser/update/' + ${customer.id}}" method="post">
    <input type="hidden" th:field="*{id}"/>
    
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" th:field="${customer.fullName}" id="fullName" name="fullName" required>
    </div>
    
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" th:field="${customer.dateOfBirth}" id="dateOfBirth" name="dateOfBirth" required>
    </div>
    
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" th:field="${customer.address}" id="address" name="address" required>
    </div>
    
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" th:field="${customer.phoneNumber}" id="phoneNumber" name="phoneNumber" required>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" th:field="${customer.email}" id="email" name="email" required>
    </div>
    
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" th:field="${customer.username}" id="username" name="username" required>
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" th:field="${customer.password}" id="password" name="password" required>
    </div>
    
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" th:field="${customer.role}" id="role" name="role" required>
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_USER">User</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

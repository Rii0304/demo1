<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .rounded-border {
      border: 1px solid #007bff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
      padding: 30px;
    }
    h2 {
      color: #007bff;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-outline-primary {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-outline-primary:hover {
      background-color: #007bff;
      color: white;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded-border">
      <h2 class="text-center mb-5">Edit Product</h2>
      
      <form method="post" enctype="multipart/form-data" th:object="${product}" th:action="@{/ManagementProd/update/{id}(id=${product.id})}">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input class="form-control" th:field="${product.productName}" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" th:field="${product.description}" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Current Image</label>
          <div>
            <img th:src="${product.imageURL}" alt="Current Product Image" width="200" height="200" class="img-thumbnail mb-2"/>
          </div>
          <label class="form-label">Upload New Image</label>
          <input class="form-control" type="file" name="imageURL">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Price (VND)</label>
          <input class="form-control" type="number" th:field="${product.price}" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Product Details</label>
          <textarea class="form-control" th:field="${product.details}" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select" th:field="${product.category.id}" required>
            <option value="" disabled selected>Select a category</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
          </select>
        </div>
        
        <div class="row">
          <div class="col-md-6 d-grid">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
          <div class="col-md-6 d-grid">
            <a class="btn btn-outline-primary" href="/ManagementProd" role="button">Cancel</a>
          </div>
        </div>
      
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Edit Product</h2>
      
      <form method="post" enctype="multipart/form-data" th:object="${product}" th:action="@{/ManagementProd/update/{id}(id=${product.id})}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${product.productName}">
          </div>
          
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${product.description}" name="description">
          </div>
          
          <label class="col-sm-4 col-form-label">Image</label>
          <div class="col-sm-8">
            <input class="form-control" type="file" name="imageURL">
          </div>
          
          <label class="col-sm-4 col-form-label">Price</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" th:field="${product.price}" name="price">
          </div>
          
          <label class="col-sm-4 col-form-label">Details</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${product.details}" name="details">
          </div>
          
          <label class="col-sm-4 col-form-label">Category</label>
          <div class="col-sm-8">
            <select class="form-select" name="category" th:field="${product.category.id}">
              <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
            </select>
          </div>
        </div>
        
        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary" href="/ManagementProd/update/{id}">Save Changes</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/ManagementProd" role="button">Cancel</a>
          </div>
        </div>
      
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

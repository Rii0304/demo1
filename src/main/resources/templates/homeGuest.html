<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Shop Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link type="text/css" href="/css/home.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <h1 class="navbar-brand" href="#!">Hi-Tech</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/guest">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/guest/products">All Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">LOGIN</a></li>
      </ul>
      
      <form th:action="@{/search-guest}" method="get" class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search..." name="keyword" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      
      <a class="btn btn-outline-dark" href="/guest/view">
        <i class="bi-cart-fill me-1"></i> Cart
      </a>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Your Tech, Your Style</h1>
    </div>
  </div>
</header>

<!-- Section: New Products -->
<section class="py-5">
  <h1 class="bsell text-center">New Products</h1>
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <!-- Loop through the latest products -->
      <th:block th:each="product : ${newestProducts}">
        <div class="col mb-5">
          <div class="card h-100">
            <!-- Product image -->
            <div class="card-body p-4">
              <div class="text-center">
                <img th:src="${product.imageURL}" width="200" height="200" alt="Product Image" class="img-fluid"/>
                <a th:href="@{/guest/products/{id}(id=${product.id})}" class="text-decoration-none">
                  <h5 th:text="${product.productName}"></h5>
                </a>
                <p th:text="'Price: ' + ${product.price} + 'VND'"></p>
              </div>
            </div>
            <!-- Product action -->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" th:href="@{/guest/add/{id}(id=${product.id})}">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </th:block>
    </div>
  </div>
</section>

<!-- Section: Favorite Products -->
<section class="py-5">
  <h1 class="bsell text-center">Favorite Products</h1>
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <!-- Loop through the favorite products -->
      <th:block th:each="prod, iterStat : ${products}">
        <div class="col mb-5">
          <div class="card h-100">
            <!-- Product image -->
            <div class="card-body p-4">
              <div class="text-center">
                <img th:src="${prod.imageURL}" width="200" height="200" alt="Product Image" class="img-fluid"/>
                <a th:href="@{/guest/products/{id}(id=${prod.id})}" class="text-decoration-none">
                  <h5 th:text="${prod.productName}"></h5>
                </a>
                <p th:text="'Price: ' + ${prod.price} + 'VND'"></p>
              </div>
            </div>
            <!-- Product action -->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" th:href="@{/guest/add/{id}(id=${prod.id})}">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
        <th:block th:if="${iterStat.index % 5 == 4}"></th:block>
      </th:block>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Hi-Tech 2023</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

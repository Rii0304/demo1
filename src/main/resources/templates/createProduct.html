<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Create Product</h2>
      <form method="post" enctype="multipart/form-data" th:action="@{/ManagementProd/create}" th:object="${creat}">
        <div class="mb-3">
          <label for="productName" class="form-label">Name</label>
          <input type="text" class="form-control" id="productName" th:field="*{productName}">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>
        <div class="mb-3">
          <label for="imageURL" class="form-label">Image</label>
          <input type="file" class="form-control" id="imageURL" name="imageURL">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" th:field="*{price}">
        </div>
        <div class="mb-3">
          <label for="details" class="form-label">Details</label>
          <input type="text" class="form-control" id="details" th:field="*{details}">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" th:field="*{category.id}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

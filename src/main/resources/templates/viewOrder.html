<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/home.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <h1 class="navbar-brand" href="#!">Hi-Tech</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/products">All Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/order">Order List</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">LOGOUT</a></li>
      </ul>
      
      <form th:action="@{/search}" method="get" class="d-flex">
        <label>
          <input class="form-control me-2" type="search" placeholder="Search..." name="keyword" aria-label="Search">
        </label>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <form class="d-flex">
        <a class="btn btn-outline-dark" type="submit" href="/cart/view">
          <i class="bi-cart-fill me-1"></i>
          Cart
        </a>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="text-center my-4">Manage Orders</h1>
  
  <table class="table" style="border: black">
    <thead>
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Total</th>
      <th>Status</th>
      <th>Date</th>
      <th>Address</th>
      <!--      <th>Details</th>-->
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through orders -->
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.fullName}"></td>
      <td th:text="@{${order.totalPrice} + '$'}"></td>
      <td th:text="${order.orderStatus}"></td>
      <td th:text="${order.orderDate}"></td>
      <td th:text="${order.deliveryAddress}"></td>
      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm" th:href="@{/order/delete/{id}(id=${order.id})}" onclick="return confirm('Are you sure you want to cancel this order?')">Cancel</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
